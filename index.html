<!DOCTYPE html>
<html>
  <head>

  <body>
    <h1>R & D's Movie Tickets!</h1>
    <form id="form">

        <input type="radio" name="age" value="1">
        <label>less than 10</label>
        <input type="radio" name="age" value="2">
        <label>adult</label>
        <input type="radio" name="age" value="3">
        <label>senior</label>
      </form>
      <br>
      <form id="time1" class="form-control" action="index.html" method="post">
        <input type="radio" name="time" value=">1">

        <input type="radio" name="time" value="2">
        <label>2PM/4PM</label>
        <input type="radio" name="time" value="3">
        <label>9PM/12AM</label>
      </form>
      <br>
      <form id="movie1" class="form-control" action="index.html" method="post">
        <input type="radio" name="movie" value="1">
        <label>Revengers: Consummation</label>
        <input type="radio" name="movie" value="2">
        <label>Rocky Horror Picture Show</label>
        <input type="radio" name="movie" value="3">
        <label>Prehistoric Place</label>
      </form>
      <button type="submit" id="button">Submit</button>
  </form>

    </div>
